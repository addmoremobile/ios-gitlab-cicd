versioning:
  stage: versioning
  only:
    variables:
      - $CI_COMMIT_MESSAGE =~ /go for it/
    refs:
      - master
  script:
    - cd ${CI_PROJECT_DIR}
    - release next-version > .next-version
    - xcrun agvtool new-marketing-version $(<.next-version)
    - xcrun agvtool next-version -all
  artifacts:
    paths:
      - "**/*.plist"
      - "*.xcodeproj/project.pbxproj"
      - .next-version
  tags:
    - ios