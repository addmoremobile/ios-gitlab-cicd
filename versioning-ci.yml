versioning:
  stage: versioning
  only:
    variables:
      - $CI_COMMIT_MESSAGE =~ /go for it/
  script:
    - cd ${CI_PROJECT_DIR}
    - release next-version > .next-version
    - xcrun agvtool new-marketing-version $(<.next-version)
    - xcrun agvtool next-version -all
    - curl -X POST -H 'Content-Type:application/json' --data "{\"text\":\"Project <${CI_PROJECT_URL/-/releases|$CI_PROJECT_PATH}> bumped to version $(<.next-version)\"}" $SLACK_WEBHOOK
  artifacts:
    paths:
      - "**/*.plist"
      - "*.xcodeproj/project.pbxproj"
  tags:
    - ios